     <source media="(min-width: 650px)" srcset="/img/flying_pig.png" class="hero hero-pig">

      <img src="/img/flying_pig.png" alt="Simpsons Character" class="hero hero-pig">

    <div class='page-wrapper'>
      <header>
        <picture>
          <source media="(min-width: 650px)" srcset="/img/logo-tab_s31.png" class="logo">

        </picture> 
        <h1>Memory Game</h1>
        <div id='game-summary'>
          <div class='summary-info'>
            <div id='star-rating'>
              <span class='star'></span>

          <div class='game-controls'>
